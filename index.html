<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>سوق الدلالة | لتوريد السلع</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/arabic-reshaper@1.1.0/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/font-big-vfs@1.0.1/dist/index.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ARABIC FONT CONFIGURATION ---
        // To truly fix this, you must convert a .ttf font to Base64. 
        // Below is a placeholder. Use 'https://rawgit.com/MrRio/jsPDF/master/fontconverter/fontconverter.html'
        // to get your own Base64 string from an Arabic .ttf file.
        const ARABIC_FONT_BASE64 = "AAEAAAARAQAABAAQR0RFR...[TRUNCATED_BASE64_STRING]"; 

        function App() {
            const [items, setItems] = useState([{ name: "", qty: "" }]);
            const [location, setLocation] = useState("");

            const generatePDF = () => {
                const doc = new jspdf.jsPDF();
                
                // 1. Add and set the Arabic Font
                // Note: You must replace ARABIC_FONT_BASE64 with a real string
                try {
                    doc.addFileToVFS("Amiri-Regular.ttf", ARABIC_FONT_BASE64);
                    doc.addFont("Amiri-Regular.ttf", "Amiri", "normal");
                    doc.setFont("Amiri");
                } catch (e) {
                    console.error("Font embedding failed, using system fallback.");
                }

                // 2. Reshape Arabic Text (Required for connected letters)
                const title = "سوق الدلالة - كشف طلبية";
                const reshapedTitle = typeof ArabicReshaper !== 'undefined' 
                    ? ArabicReshaper.convertArabic(title) 
                    : title;

                doc.setFontSize(22);
                doc.text(reshapedTitle, 105, 20, { align: "center" });

                // 3. Generate Table with RTL settings
                doc.autoTable({
                    startY: 40,
                    head: [[
                        ArabicReshaper.convertArabic('الكمية'), 
                        ArabicReshaper.convertArabic('الصنف'), 
                        '#'
                    ]],
                    body: items.map((it, i) => [
                        it.qty, 
                        ArabicReshaper.convertArabic(it.name), 
                        i + 1
                    ]),
                    styles: { 
                        font: "Amiri", 
                        halign: 'right' // Right-align for Arabic
                    },
                    headStyles: { fillColor: [5, 150, 105] },
                    theme: 'grid'
                });

                doc.save(`Order-${Date.now()}.pdf`);
            };

            return (
                <div className="max-w-md mx-auto p-4">
                    <h1 className="text-2xl font-bold text-center mb-6 text-emerald-700">طلب توريد سلع</h1>
                    <div className="bg-white p-6 rounded-xl shadow-md border border-emerald-100">
                        {items.map((it, idx) => (
                            <div key={idx} className="flex gap-2 mb-3">
                                <input 
                                    className="border p-2 rounded w-full text-right" 
                                    placeholder="اسم الصنف (بالعربية)" 
                                    value={it.name}
                                    onChange={e => {
                                        const newItems = [...items];
                                        newItems[idx].name = e.target.value;
                                        setItems(newItems);
                                    }}
                                />
                                <input 
                                    className="border p-2 rounded w-20 text-center" 
                                    placeholder="الكمية" 
                                    value={it.qty}
                                    onChange={e => {
                                        const newItems = [...items];
                                        newItems[idx].qty = e.target.value;
                                        setItems(newItems);
                                    }}
                                />
                            </div>
                        ))}
                        <button 
                            onClick={() => setItems([...items, { name: "", qty: "" }])}
                            className="w-full py-2 bg-emerald-50 text-emerald-600 rounded-lg text-sm font-bold mb-4"
                        >
                            + إضافة صنف
                        </button>
                        <button 
                            onClick={generatePDF}
                            className="w-full py-3 bg-emerald-600 text-white rounded-lg font-bold shadow-lg"
                        >
                            تحميل PDF (نسخة محسنة)
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
